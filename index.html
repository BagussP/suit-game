<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="container" >
        <div class="rand">
            <div>
                <img id="random" src="" alt="">
            </div>
        </div>
        <div class="result">
            <div class="player-side">
                <p id="player-status"></p>
                <img id="player" src="">
            </div>
            <h1>-</h1>
            <div class="bot-side">
                <p id="bot-status"></p>
                <img id="bot" src="">
            </div>
        </div>
        <div class="choose">
            <button onclick="rock(2)" class="rock"><img src="./asset/rock.png" alt="batu"></button>
            <button onclick="scissor(1)" class="scissor"><img src="./asset/scissor.png" alt="gunting"></button>
            <button onclick="paper(3)" class="paper"><img src="./asset/paper.png" alt="kertas"></button>
        </div>
    </div>
</body>
</html>
